<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body ng-app="SearchAEM">
      <div ng-controller="search-assets">
          <div class="sign-in" ng-show="showLogin">
              <div>
                  <h3>DIGITAL ASSET MANAGEMENT</h3>
              </div>
              <div>
                  <label>User Name</label>
                  <input type="text" ng-model="username" ng-enter="login()"/>
              </div>
              <div>
                  <label>Password</label>
                  <input type="password" ng-model="password" ng-enter="login()"/>
              </div>
              <div>
                  <label>AEM URL</label>
                  <input type="text" value="{{damHost}}" ng-model="damHost" ng-enter="login()"/>
              </div>

              <button type="button" ng-click="login()">Login</button>
          </div>

          <div ng-show="!showLogin">
              <div class="top-left">
                  <input type="text" placeholder="Enter search text" ng-model="term" ng-enter="search()"/>
              </div>
              <div class="top-right">
                  <button type="button" ng-click="search()">Search</button>
              </div>
              <div class="results">
                  <div class="result-block" ng-repeat="result in results" ng-click="open(result)">
                      <div>
                          <img ng-src="{{result.imgPath}}"/>
                      </div>
                      <div>
                          {{result.name}}
                      </div>
                  </div>
              </div>
              <button type="button" ng-click="logout()">Logout</button>
          </div>
      </div>
    <script src="js/CSInterface.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
